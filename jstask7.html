<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
       body {
            background-color: #d2d2d3;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            color: #333;
            font-weight: bold;
        }

        .card-text {
            color: #666;
        }

        .btn-primary {
            background-color: #ff5722;
            border: none;
            border-radius: 50px;
        }

        .btn-primary:hover {
            background-color: #ff784e;
        }

        .card-img-top {
            padding:10px;
            width: auto;
            height: 45%;
            /* object-fit:cover; */
        }
        .poppins-extralight {
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
    </style>
</head>

<body>

    <!-- App features:
    1. Show products in grid view

    Hints:
    1. Use "fetch" to send http request to the FakeStore API to get product details.
    2. Render products in a grid layout view (grid or flex box).

    Tools to be used:
    1. HTML
    2. CSS (Bootstrap)
    3. JavaScript


    refer the below link for API reference
    API: https://fakestoreapi.com/docs-->

    <div class="container poppins-extralight mt-3">
        <h2 class="text-center ">Product List</h2>
        <div class="row" id="products">

        </div>

    </div>
    <script>
   document.addEventListener('DOMContentLoaded', ()=>{
        const productContainer = document.getElementById('products');
        // console.log(product)
            fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                // console.log(products[0].image)
                products.forEach(product => {
                    const productGrid = document.createElement('div');
                    productGrid.classList.add("col-lg-3","col-md-6","mt-3", "mb-0");

                    productGrid.innerHTML = `
                        <div class="card h-100 text-center mb-3 ">
                           <img src="${product.image}" alt="${product.title}" class="card-img-top img-fluid mt-5 ">
                           <div class="card-body   flex-grow-1 ">
                            <h5 class="card-title h-1">${product.title}</h5>
                            <p class="card-text">$${product.price}</p>
                            <button class="btn btn-success mb-0"> Buy Now </button>  
                             </div>
                        </div>
                    `;
                    productContainer.appendChild(productGrid)
                });
            })
            .catch(error => {
            console.error('Error fetching products:', error);
        });     
        })
        
        // fetch("https://fakestoreapi.com/products")
        // .then(res=>console.log(res.json))
        // .then(json=>console.log(json))
       

    </script>
</body>

</html>
