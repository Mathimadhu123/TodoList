    <div id="container">
        <div class="card " style="width: 18rem; margin-top: 12%; margin-left: 40%;">
            <div class="card-body bg br">
              <h5 class="card-title">To Do List</h5>
              <input id="in" type="text" placeholder="Add a new task">
              <button id="addBtn" class="btn btn-success btn-sm">Add</button>
              <div id="todoList">
            
              </div>
              
            </div>
          </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        let todoList = document.getElementById("todoList");
let addBtn = document.getElementById("addBtn");
let inputField = document.getElementById("in");

let todos = [];

addBtn.addEventListener('click', () => {
    let task = inputField.value.trim();
    if (task) {
        todos.push(task);
        addtodo(task);
        inputField.value = '';
        todoList.style.marginTop = "17px";
    }
});

function addtodo(todo) {
    let para = document.createElement('p');
    let btnEdit = document.createElement('button');
    let btnDelete = document.createElement('button');
    let btnSave = document.createElement('button');

    para.innerText = todo;
    btnEdit.innerText = "Edit";
    btnDelete.innerText = "Delete";
    btnSave.innerText = "Save";
    btnSave.style.display = "none"; // Hide save initially

    para.style.display = 'inline-block';
    // para.style.background = "#D3D3D3";
    todoList.style.background="rounded-background"
    
    para.style.width ="auto"
    // para.style.padding="px";
    // para.style.outline = "0.2px solid #333"
    para.style.width = "109.6px";
    para.classList.add('mx-2');
    para.style.padding = "2px"
    btnEdit.className = "btn btn-primary btn-sm btn-xs bg ";
    btnDelete.className = "btn btn-danger btn-sm mx-2 btn-xs btnStyle ";
    btnSave.className = "btn btn-primary btn-sm btn-xs";

    // Append elements
    todoList.appendChild(para);
    todoList.appendChild(btnEdit);
    todoList.appendChild(btnSave);
    todoList.appendChild(btnDelete);

    // Edit function
    btnEdit.addEventListener('click', () => {
        para.contentEditable = 'true';
        para.focus();
        btnEdit.style.display = "none";
        btnSave.style.display = "inline-block"; 
    });

    // Save function
    btnSave.addEventListener('click', () => {
        para.contentEditable = "false";
        btnEdit.style.display = 'inline-block';
        btnSave.style.display = "none"; 
        localStorage.setItem('savedText', para.textContent); 
        console.log(para.textContent);
    });

    // Load saved text from localStorage
    window.addEventListener('load', () => {
        const savedItem = localStorage.getItem('savedText');
        if (savedItem) {
            para.textContent = savedItem;
        }
    });

    // Delete function //changes to see status
    btnDelete.addEventListener('click', () => {
        para.remove();
        btnEdit.remove();
        btnDelete.remove();
        btnSave.remove();

        
    });
}
