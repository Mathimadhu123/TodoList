<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            color: azure;
            border-color: black;
            border-style:groove;

        }
        input[type="button"]{
            width:100%;
            height:45px;
            padding: 5px, 5px, 5px,8px;
            /* text-decoration: none; */
            
        }
        input[type="text"]{
            width:auto;
            height:auto;
            border:none;
          
            /* text-decoration: none; */
            
        }

    </style>
</head>

<body>
    <center>
    <h3>Calculator using js</h3>
        <table border="2">
            <tr>
                <td colspan="3"><input type="text" id="input1"></td>
                <td><input type="button" value="Clear" id="clear" onclick="clr()"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="displayingValues('7')"></td>
                <td><input type="button" value="8" onclick="displayingValues('8')"></td>
                <td><input type="button" value="9" onclick="displayingValues('8')"></td>
                <td><input type="button" value="*" onclick="displayingValues('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="displayingValues('4')"></td>
                <td><input type="button" value="5" onclick="displayingValues('5')"></td>
                <td><input type="button" value="6" onclick="displayingValues('6')"></td>
                <td><input type="button" value="-" onclick="displayingValues('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="displayingValues('1')"></td>
                <td><input type="button" value="2" onclick="displayingValues('2')"></td>
                <td><input type="button" value="3" onclick="displayingValues('3')"></td>
                <td><input type="button" value="+" onclick="displayingValues('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="displayingValues('0')"></td>
                <td><input type="button" value="." onclick="displayingValues('.')"></td>
                <td colspan="2"><input type="button" value="=" id="result" onclick="solve()"></td>
                <!-- <td><input type="button" value="7" ></td> -->
            </tr>
        </table>
    </center>
    <script>
        function displayingValues(a) {
            document.getElementById("input1").value += a;
           // console.log(a)
        }

        function solve() {
            let x = document.getElementById("input1").value;
            let y = eval(x);
            document.getElementById("input1").value = y;
        }

        function clr() {
            document.getElementById("input1").value = " ";

        }
    </script>
</body>

</html>
