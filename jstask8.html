<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3 id="dis"></h3>
    <h3 id="dis2"></h3>
    <input id="in" type="text" placeholder="Type anything...">
    <h4 id="render"></h4>
    <script>
        //  Question 1: Find the largest word in the given string. (Points - 2.5)
        // "The library for web and native user interfaces"
        const sentence = "The library for web and native user interfaces";
        function largest(str) {
            let word = str.split(" ");
            let sort = word.sort((a, b) => b.length - a.length);
            return sort[0];
        }
        const dis = document.getElementById('dis');
        dis.innerText = largest(sentence);


        //  Question 2: Sort the given array in ascending order. (Points - 2.5)
        // [23, 42, 12, 9, 56, 89, 22]
        const dis2 = document.getElementById('dis2');
        const arr = [23, 42, 12, 9, 56, 89, 22];
        const rearr = arr.sort((a, b) => a - b);
        console.log(rearr); //value in console
        dis2.innerText = rearr;

        // Question 3: Render an input element. Print the value of the input on browser's viewport. (Points - 5)
        // Example: If we type any character in the input field, it should be printed in the viewport as we type.
        let render = document.getElementById('render');
        let input = document.getElementById('in');

        input.addEventListener('input' , ()=>{
            render.innerText=input.value;
        })
    

    </script>
</body>

</html>
