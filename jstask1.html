<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Print numbers in the console as follows:
1
22
333
4444
55555 -->
    <script>

        
        for (let i = 1; i <= 5; i++) {
            let data = ' ';
            for (let j = 1; j <= i; j++) {
                data = data + i + ' ';
            }
            console.log(data);
        }
    </script>
</body>

</html>
